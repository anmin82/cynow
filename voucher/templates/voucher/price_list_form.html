{% extends "base.html" %}

{% block title %}단가표 생성{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-file-earmark-word"></i>
                        단가표 DOCX 생성
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="year" class="form-label">년도 선택</label>
                            <select name="year" id="year" class="form-select form-select-lg">
                                {% for y in years %}
                                <option value="{{ y }}">{{ y }}년</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-download"></i>
                                단가표 생성 및 다운로드
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <h6>직접 다운로드</h6>
                    <div class="list-group">
                        {% for y in years %}
                        <a href="{% url 'voucher:price_list_download' %}?year={{ y }}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            {{ y }}년 단가표
                            <span class="badge bg-secondary">DOCX</span>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
