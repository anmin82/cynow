{% extends "base.html" %}

{% block title %}{{ filename }} 편집 - CYNOW{% endblock %}

{% block extra_css %}
<style>
    /* 에디터 전체 화면 */
    .editor-container {
        position: fixed;
        top: 44px; /* 네비게이션 높이 */
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        z-index: 1000;
    }
    
    .editor-toolbar {
        height: 50px;
        background: var(--ios-card-bg);
        border-bottom: 1px solid var(--ios-separator);
        display: flex;
        align-items: center;
        padding: 0 20px;
        gap: 10px;
    }
    
    .editor-toolbar h5 {
        margin: 0;
        flex: 1;
    }
    
    .editor-frame {
        position: absolute;
        top: 50px;
        left: 0;
        right: 0;
        bottom: 0;
        border: none;
    }
    
    /* 로딩 상태 */
    .editor-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    
    .editor-loading .spinner-border {
        width: 3rem;
        height: 3rem;
    }
    
    /* 메인 컨테이너 숨김 */
    .main-container {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<!-- 에디터 컨테이너 -->
<div class="editor-container">
    <!-- 툴바 -->
    <div class="editor-toolbar">
        <a href="{% url 'voucher:template_list' %}" class="btn btn-sm btn-outline-light">
            <i class="bi bi-arrow-left"></i> 돌아가기
        </a>
        <h5>
            <i class="bi bi-file-earmark-word text-primary"></i>
            {{ filename }}
        </h5>
        <span class="badge bg-success">편집 모드</span>
        <small class="text-muted">변경사항은 자동 저장됩니다</small>
    </div>
    
    <!-- ONLYOFFICE 에디터 -->
    <div id="onlyoffice-editor" class="editor-frame">
        <div class="editor-loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩중...</span>
            </div>
            <p class="mt-3 text-muted">ONLYOFFICE 에디터 로딩중...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- ONLYOFFICE API -->
<script src="{{ onlyoffice_api_url }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 에디터 설정
    const editorConfig = {{ editor_config|safe }};
    
    // ONLYOFFICE 에디터 초기화
    try {
        new DocsAPI.DocEditor("onlyoffice-editor", editorConfig);
    } catch (error) {
        console.error('ONLYOFFICE 에디터 로드 오류:', error);
        document.getElementById('onlyoffice-editor').innerHTML = `
            <div class="editor-loading">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                <p class="mt-3 text-danger">에디터를 로드할 수 없습니다.</p>
                <p class="text-muted">ONLYOFFICE Document Server가 실행 중인지 확인하세요.</p>
                <a href="{% url 'voucher:template_list' %}" class="btn btn-primary mt-3">
                    목록으로 돌아가기
                </a>
            </div>
        `;
    }
});

// 페이지 떠날 때 경고
window.addEventListener('beforeunload', function(e) {
    // 사용자에게 저장 확인
    // ONLYOFFICE는 자동 저장하므로 실제로는 필요 없지만 안전을 위해
});
</script>
{% endblock %}
