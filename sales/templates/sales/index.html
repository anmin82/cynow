{% extends 'base.html' %}

{% block title %}판매{% endblock %}

{% block content %}
<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-cash-stack me-2"></i>판매 (MVP)</h2>
  </div>

  <div class="row g-3">
    <div class="col-lg-4">
      <div class="card h-100">
        <div class="card-header">거래명세서</div>
        <div class="card-body">
          <p class="text-muted mb-3">기간/거래처 기준 출하(MOVE_CODE=60) 집계</p>
          <a class="btn btn-primary" href="{% url 'sales:statement' %}">열기</a>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card h-100">
        <div class="card-header">출하지시서</div>
        <div class="card-body">
          <p class="text-muted mb-3">이동서번호 기준 지시서(품목/수량/용기)</p>
          <a class="btn btn-primary" href="{% url 'sales:shipping_instruction' %}">열기</a>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card h-100">
        <div class="card-header">매출 집계</div>
        <div class="card-body">
          <p class="text-muted mb-3">기간 기준 월별 제품코드 출하 수량</p>
          <a class="btn btn-primary" href="{% url 'sales:summary' %}">열기</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
